<strong>高年級班</strong><br />
<strong>Senior Class</strong></p>
<p align="center"><img style="width: 400px; height: 400px;" alt="" src="images/classpictures/LisaHou.JPG" /></p>
<p>教師 Teacher： 侯珞怡 (Lisa Hou)<br />
</p>

</p>
<p>使用課本： 美洲華語第9冊<br />
